<!DOCTYPE html>
<html>

<head></head>

<body>

    <h4>Login to the website</h4>
    <form id="submitForm">
        <div class="line">
            <input type="text" id="name" value="" placeholder="Firstname">
        </div>
        <div class="line">
            <input type="email" id="email" value="" placeholder="email">
        </div>
        <button type="submit" id="login">Log me in</button>
    </form>
    <h4>Cookies</h4>
    <button id="showCookies">Show the cookies</button>
    <p id="cookie-cnt"></p>
    <script src="./src/index.js">

        function setCookie() {
            const firstname = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const date = new Date();
            date.setDate(date.getDate() + 10);
            const expires = "expires=" + date.toUTCString();
            document.cookie = "firstname=" + encodeURIComponent(firstname) + "; " + expires + "; path=/";
            document.cookie = "email=" + encodeURIComponent(email) + "; " + expires + "; path=/";
        }

        function showCookies() {
            let para = document.createElement('p');

            para.innerHTML = "Cookies: " + document.cookie;

            document.body.appendChild(para);
        }
    </script>
</body>

</html>
