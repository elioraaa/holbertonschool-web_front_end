<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <style>
        .submitform {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .submitform line {
            flex: 1;
        }

        .submitform input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .submitform button {
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h4>Login to the website</h4>
    <form id="submitForm">
        <div class="line">
            <input type="text" id="name" value="" placeholder="Firstname">
        </div>
        <div class="line">
            <input type="email" id="email" value="" placeholder="email">
        </div>
        <button type="submit" id="login">Log me in</button>
    </form>
    <h4>Cokies</h4>
    <button id="showCookies">Show the cookies</button>
    <p id="cookie-cnt"></p>
    <script src="./src/index.js">

        function setCookie() {
            const firstname = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            document.cookie = "firstname=" + encodeURIComponent(firstname) + "; " + "; path=/";
            document.cookie = "email=" + encodeURIComponent(email) + "; " + "; path=/";
        }

        function showCookies() {
            let para = document.createElement('p');

            para.innerHTML = "Cookies: " + document.cookie;

            document.body.appendChild(para);
        }
    </script>
</body>

</html>
