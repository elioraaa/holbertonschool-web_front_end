<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body class="container">


    <div class="row">
        <div class="col-lg col-12 p-2 text-center text-white bg-primary">Primary</div>
        <div class="col-lg col-12 p-2 text-center text-white bg-success">Success</div>
        <div class="col-lg col-12 p-2 text-center text-white bg-danger">Danger</div>
        <div class="col-lg col-12 p-2 text-center text-white bg-warning">Warning</div>
    </div>

    <hr />

    <div class="row">
        <div class="col-sm col-12 p-2 text-center text-white bg-primary">Primary</div>
        <div class="col-sm col-12 p-2 text-center text-white bg-success">Success</div>
        <div class="col-sm col-12 p-2 text-center text-white bg-danger">Danger</div>
        <div class="col-sm col-12 p-2 text-center text-white bg-warning">Warning</div>
    </div>

    <hr />

 
    <div class="row">
        <div class="col-lg-2 col-12 p-2 text-center text-white bg-primary">Primary</div>
        <div class="col-lg-4 col-12 p-2 text-center text-white bg-success">Success</div>
        <div class="col-lg-6 col-12 p-2 text-center text-white bg-danger">Danger</div>
    </div>

    <hr />


    <div class="row">
        <div class="col p-2 text-center text-white bg-primary
                    order-xl-1 order-lg-2 order-md-3 order-4">Primary</div>

        <div class="col p-2 text-center text-white bg-success
                    order-xl-2 order-lg-3 order-md-4 order-1">Success</div>

        <div class="col p-2 text-center text-white bg-danger
                    order-xl-3 order-lg-4 order-md-1 order-2">Danger</div>

        <div class="col p-2 text-center text-white bg-warning
                    order-xl-4 order-lg-1 order-md-2 order-3">Warning</div>
    </div>

    <hr />


    <div class="row justify-content-between">
        <div class="col-md-2 col-12 p-2 text-center text-white bg-primary">Primary</div>
        <div class="col-md-2 col-12 p-2 text-center text-white bg-success">Success</div>
    </div>

    <hr />


    <div class="row justify-content-around">
        <div class="col-md-2 col-12 p-2 text-center text-white bg-primary">Primary</div>
        <div class="col-md-2 col-12 p-2 text-center text-white bg-success">Success</div>
        <div class="col-md-2 col-12 p-2 text-center text-white bg-danger">Danger</div>
    </div>

</body>
</html>
